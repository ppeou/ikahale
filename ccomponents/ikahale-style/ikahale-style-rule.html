    <custom-style>
        <style>
            html {
            --reset-element: {
                margin: 0;
                padding: 0;
                border: 0;
                outline: 0;
                font-size: 100%;
                vertical-align: baseline;
                background: transparent;
                list-style: none;
            }; 

            --reset-quote:{quotes: none;};
            --reset-quote-before:{
                content: '';
                content: none;
            };


            
            --reset-table: {
                border-collapse: collapse;
                border-spacing: 0;
            };

            /* change border colour to suit your needs */
            --reset-hr: {
                display: block;
                height: 1px;
                border: 0;
                border-top: 1px solid #cccccc;
                margin: 1em 0;
                padding: 0;
            };

            --reset-input:{
                vertical-align: middle;
            };
             }

        </style>
    </custom-style>
