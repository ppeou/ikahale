<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="page-login">
  <template>
    <style>
      :host {
        display: block;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        opacity: .8;
        background-position: center center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
        background-image: url(/src/img/bg-login.jpg)
      }

      h1 {
        @apply --reset-element;
      }

    </style>
    <div id="container" class="cls-container">

      <!-- BACKGROUND IMAGE -->
      <!--===================================================-->
      <div id="bg-overlay" class="bg-img" style="background-image: url(img/bg-img-3.jpg)"></div>


      <!-- LOGIN FORM -->
      <!--===================================================-->
      <div class="cls-content">
        <div class="cls-content-sm panel">
          <div class="panel-body">
            <div class="mar-ver pad-btm">
              <h1 class="h3">Account Login</h1>
              <p>Sign In to your account</p>
            </div>
            <form action="index.html">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" autofocus>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Password">
              </div>
              <div class="checkbox pad-btm text-left">
                <input id="demo-form-checkbox" class="magic-checkbox" type="checkbox">
                <label for="demo-form-checkbox">Remember me</label>
              </div>
              <button class="btn btn-primary btn-lg btn-block" type="submit">Sign In</button>
            </form>
          </div>

          <div class="pad-all">
            <a href="#" class="btn-link mar-rgt">Forgot password ?</a>
            <a href="#" class="btn-link mar-lft">Create a new account</a>

            <div class="media pad-top bord-top">
              <div class="pull-right">
                <a href="#" class="pad-rgt"><i class="psi-facebook icon-lg text-primary"></i></a>
                <a href="#" class="pad-rgt"><i class="psi-twitter icon-lg text-info"></i></a>
                <a href="#" class="pad-rgt"><i class="psi-google-plus icon-lg text-danger"></i></a>
              </div>
              <div class="media-body text-left text-bold text-main">
                Login with
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--===================================================-->


    </div>
  </template>
  <script>
    class PageLogin extends Polymer.Element {
      static get is() {
        return 'page-login';
      }

      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'page-login'
          }
        };
      }
    }

    window.customElements.define(PageLogin.is, PageLogin);
  </script>
</dom-module>
