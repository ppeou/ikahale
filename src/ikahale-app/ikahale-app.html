<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../ccomponents/ikahale-style/ikahale-style.html">
<link rel="import" href="../../ccomponents/ikahale-style/ikahale-style-rule.html">

<link rel="import" href="page-login.html">


<dom-module id="ikahale-app">
    <template>
        <style>
            :host {
                display: block;
            }
            #app-container {
                min-height: 100vh;
                height: auto;
                position: relative;
                min-width: 290px;
                overflow: hidden;
            }
        </style>
        <app-location route="{{route}}"></app-location>
        <app-route route="{{route}}"
                   pattern="/:view"
                   data="{{routeData}}"
                   tail="{{subroute}}"></app-route>
        <div id="app-container">
            <iron-pages selected="[[routeData.view]]" attr-for-selected="name">
                <page-login name="login"></page-login>
                
            </iron-pages>
        </div>


    </template>
    <script>
        /**
         * @customElement
         * @polymer
         */
        class IkahaleApp extends Polymer.Element {
            static get is() { return 'ikahale-app'; }
            static get properties() {
                return {
                    prop1: {
                        type: String,
                        value: 'ikahale-app'
                    }
                };
            }
        }

        window.customElements.define(IkahaleApp.is, IkahaleApp);
    </script>
</dom-module>
